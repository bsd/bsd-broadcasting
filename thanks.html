    <script type="text/javascript">

    google.load("feeds", "1");

    function initialize() {
      var feed = new google.feeds.Feed("https://savethebbc.bsd.net/page/sf/4tk2rx7sbzcgwdy2cchbw2r9vvk8qjpb");
      feed.load(function(result) {
        if (!result.error) {
          var container = jQuery("#feed");
          for (var i = 0; i < result.feed.entries.length; i++) {
            if(i >=6 ) {
              break;
            }
            var entry = result.feed.entries[i];
            var string = "<div class='circle-entry clearfix'>"
                        +"<div class='color-circle'><span class='ir'></span></div>"
                        +"</div>"
            container.append(string);
            var circle = jQuery('.circle-entry:last-of-type');
            circle.append("<h6>"+entry.title+"</h6>");
          }
        }
      });
    }
    google.setOnLoadCallback(initialize);

    </script>
